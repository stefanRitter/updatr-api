<head>
    <meta charset="utf-8">
    <title>Updatr</title>
    <meta name="description" content="Follow Anything.">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/img/icon-48.png">

	<meta name="apple-mobile-web-app-title" content="Updatr">
    <style>
        body { background: whitesmoke; }
        @-webkit-keyframes bounce {
            0%, 100% {
                -webkit-transform: scale(0.0);
            }
            50% {
                -webkit-transform: scale(1.0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                -webkit-transform: scale(0.0);
                transform: scale(0.0);
            }
            50% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
        .spinner {
            width: 50px;
            height: 50px;
            position: relative;
            margin: 160px auto;
        }
        .double-bounce1, .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #f36c3d;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-animation: bounce 2.0s infinite ease-in-out;
            animation: bounce 2.0s infinite ease-in-out;
        }
        .double-bounce2 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .help-top {
            position: fixed;
            bottom: 7em;
            left: 0;
            z-index: 2;
        }
        .help-anchor {
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            transform: rotate(-90deg);
            background-color: #f36c3d;
            border-radius: 0 0 0.4rem 0.4rem;
            color: #fff;
            display: block;
            height: 4rem;
            line-height: 6rem;
            margin: 0 0 0 -2.4rem;
            letter-spacing: 1px;
            text-align: center;
            width: 4.3rem;
            font-family: Helvetica;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 880px) {
            .help-top {
                bottom: 0;
                left: 3em;
            }
            .help-anchor {
                -webkit-transform: rotate(0);
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0);
                border-radius: 0.4rem 0.4rem 0 0;
                line-height: 1.7rem;
                height: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <app-root>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </app-root>

    <div class="help-top">
        <a href="mailto:help@getupdatr.com" class="help-anchor">help</a>
    </div>
