            user-select: none;
        }

            padding-left: 10px;
            margin-top: -2px;
            height: 30px;
            display: inline-block;
            vertical-align: bottom;
        }

</head>

            <span>Updatr</span>
        </h1>
    </header>

    <main>
        {{#if message}}
            <div class="form-error">
                <h3>{{message}} ðŸ˜¢</h3>
                {{#if userDoesNotExist}}
                    <p>
                        Are you new to Updatr?
                        <a href="/join">Please join here.</a>
                    </p>
                {{else}}
                    <p>Please try again...</p>
                {{/if}}
            </div>
            {{else}}
            <h1 style="font-weight:300;margin:1.2em 0;">Welcome back!</h1>
        {{/if}}

        <form class="static-form" method="post" action="/login">
            <fieldset class="link-adder-container">
                <label for="email">Email</label>
                <input type="email" name="email" value="{{email}}">
            </fieldset>

            <fieldset class="link-adder-container">
                <label for="password">Password</label>
                <input type="password" name="password">
            </fieldset>

            <button type="submit">Login</button>

            <a class="forgot-link" href="/passwordreset">Forgot password?</a>
        </form>

        <p class="switch-form">
            Don't have an account?
            <br>
            <a href="/join">Create account</a>
        </p>
    </main>

    <footer class="footer">
        <a href="/terms" class="footer-entry" target="_blank">Terms of Service</a>
        <a href="/privacy" class="footer-entry" target="_blank">Privacy Policy</a>
        <span class="footer-entry last">
            Copyright 2017 Updatr.
        </span>
    </footer>

</html>
